<!doctype html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta http-equiv="Cache-Control" content="no-cache" />
    <title>day教育APP</title>
    <link rel="stylesheet" href="dev/css/iconfont/iconfont.css" type="text/css">
    <link rel="stylesheet" href="dev/css/common.css" type="text/css">
    <link rel="stylesheet" href="dev/css/style.css" type="text/css">
</head>
<body>

<div id="app">
    <!-- 路由外链 -->
    <router-view></router-view>
</div>

<script src="./dev/js/lib/jweixin-1.0.0.js"></script>
<script src="./dev/js/lib/sea.js"></script>
<script src="./dev/js/lib/seajs-css.js"></script>
<script src="./dev/js/lib/seajs-text.js"></script>
<script src="./dev/js/lib/vue.js"></script>
<script src="./dev/js/lib/vue-router.js"></script>
<script src="./dev/js/lib/vue-resource.js"></script>
<script src="./dev/js/lib/underscore.js"></script>
<script>
    var gMain = {
        verson: "1.0"
        , basePath: "./dev"
    };

    /**
     * seajs配置信息
     */
    seajs.config({
        base: gMain.basePath  //seajs的基础路径（组织人事，元数据项目的模块 ）
        , charset: 'utf-8'
        , map: [[/^(.*\.(?:css|js|html))(.*)$/i, '$1?v=_VERSION_' + '-' + gMain.verson]]  //加上版本号，清缓存用
        //公共路径
        , paths: {}
    });

    seajs.use(["js/app.js"]);
</script>

</body>
</html>
